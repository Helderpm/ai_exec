<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Working Day Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body class="bg-light">
        <div th:replace="~{fragments/header :: header}"></div>

        <main class="container mb-5">
            <!-- Debug output
            <div th:if="${result != null}" style="background: orange; padding: 10px; margin: 10px 0;">
                <strong>MAIN DEBUG:</strong> result=<span th:text="${result}"></span>, 
                start=<span th:text="${start}"></span>, 
                end=<span th:text="${end}"></span>, 
                country=<span th:text="${country}"></span>
            </div>-->
            
            <div th:if="${error}" th:replace="~{fragments/alerts :: errorAlert(${error}, ${errorCode})}"></div>
            <div th:if="${result != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong>Calculation Complete!</strong> Working days have been successfully calculated for your selected period.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:replace="~{fragments/forms :: calculatorForm}"></div>
            <div th:replace="~{fragments/results :: workingDaysResult(${result}, ${start}, ${end}, ${country})}"></div>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/form-validation.js"></script>
    </body>
</html>
